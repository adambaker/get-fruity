<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- edit this later -->
    <title>word guess game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
<body>
    <!-- can I use separate divs for each letter that will be guessed -->
    <!-- so far I have used letter-spacing in css to space out my letters / underscores-->

    <!-- background image for the whole game -->

    <!-- title of the game at the top with an image -->
    <h1>word guess game - under construction!</h1>
    <!-- main content in a single container? -->
    <div id="container">
    <p>testing main container text</p>
    <p>testing more text in main container div</p>
    
    <!-- two sections of content side by side?-->

        
    <!-- left section for game status / celebration / game over -->
        <div id="gamestatus">
            <p>gamestatus div text (move to left side) </p>
            <!-- some celebratory image or game over image -->
            <!-- could have a countdown / fall-away (visualizing the remaining chances) during gameplay -->
        </div>
    
    
    
    <!-- right section: main gameplay area -->
        <div id="gameplay">

            <!-- Press any key to begin -->
            <div id="instructions">
            <!-- <p>gameplay div text - Press any key to begin / </p> -->
            <!-- maybe it^^ could change to say "Guess the word before you run out of chances" -->
            </div>

            <!-- Wins (counter ) -->
            <div id="winsCount">

            </div>

            <!-- Current word -->
            <!-- simplified test case: a single letter that is hidden until typed -->
            <div id="currentWord">
            </div>

            <!-- You have # guesses remaining -->
            <div id="remainingGuesses">
            </div>

            <!-- Letters guessed -->
            <div id="wrongLetters">
            </div>

        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
