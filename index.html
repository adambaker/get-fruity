<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Fruity! the word-guess game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
<body>

    <div class="jumbotron jumbotron-fluid">
            <div class="container" id="container">
              <h1 class="display-4">Get Fruity! the word guess game</h1>
              <p class="lead">Do you know your fruit?</p>
              <p class="lead">Slide into the word puzzle below and see if you can win!</p>

            </div>
          </div>

        
        <div id="gamestatus">
            <p>Win or lose, everybody can still be fruity</p>
        </div>
    
    
    
    <!-- main gameplay area -->
        <div id="gameplay">

            <!-- Press any key to begin -->
            <div id="instructions">
            </div>

            <!-- Wins (counter ) -->
            <div id="winsCount">

            </div>

            <!-- Current word -->
            <div id="currentWord">
            </div>

            <!-- You have # guesses remaining -->
            <div id="remainingGuesses">
            </div>

            <!-- Letters guessed -->
            <div id="wrongLetters">
            </div>
            
            <div id="playOnMobile">
                <br>
                <button type="button" onclick="getFocus()">(beta) On mobile? Click here!</button>
                <br><br>
                <input type="text" class="form-control has-error" id="myTextField" value="">
            </div>

        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    

</body>
</html>
